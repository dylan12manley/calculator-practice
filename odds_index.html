<html>
    <head>
        <Title>Betting Odds Calculator</title>
        <link rel="stylesheet" type="text/css" href="odds-style.css"/>
        <script language="JavaScript" src="oddsCalc.js" type="text/javascript"></script>
    </head>
    <body>
        <form>
            <h1>DLNs Odds Calculator</h1>
            <div id='bet-amount'>
                <h3>Bet Amount</h3>
                <input>
            </div>
            <div id='bet-type'>
                <h3>Bet Type</h3>
                <select class="form-control" id="sizes">
                    <option value="single">Single</option>
                    <option value="parlay">Parlay</option>
                </select>
            </div>
            <div id='single-odds'>
                <h2>Single Bet</h2>
                <h3>American Odds</h3>
                <input>
                <h3>Decimal Odds</h3>
                <input>
                <h3>Fractional Odds</h3>
                <input>
                <h3>Implied Odds</h3>
                <input>
            </div>
            <div id='parlay-odds'>
                <h2>Parlay</h2>
                <div>
                    <h3>Odds</h3>
                    <input>
                </div>
                <div>
                    <button
                        value="+"  
                        id='add-parlay' 
                        onclick='addParlay()'>
                    Add Bet    
                    </button>
                </div>
            </div>
        </form>
